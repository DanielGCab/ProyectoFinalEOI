<ion-card color="tertiary" style="float: left;" [routerLink]="['/ver-productos', producto.id]">

  <ion-card-header>
    <img [src]="producto?.imagen" style="margin-left: 65px;">
    <ion-card-title style="color: black;">{{producto.nombre}}</ion-card-title>
  </ion-card-header>

  <ion-card-content style="color: black;">
    {{producto.descripcion}} <br>
   $ {{producto.precio}}
  </ion-card-content>
</ion-card>
