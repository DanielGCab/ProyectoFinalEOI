<ion-card color="tertiary" style="float: left;"  [routerLink]="['/producto-detalle']">
>
  <ion-card-header>
    <img [src]="producto.imagen">
    <ion-card-title>{{producto.nombre}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{producto.descripcion}}
    {{producto.precio}}
  </ion-card-content>
</ion-card>
