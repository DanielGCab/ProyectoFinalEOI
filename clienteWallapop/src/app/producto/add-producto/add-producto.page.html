<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Añadir producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
<form #form="ngForm" (ngSubmit)="addProducto(form)">
    <ion-item >
      <ion-label position="floating" color="primary">Nombre del producto</ion-label>
      <ion-input name="nombre" type="text" class="form-controll" [(ngModel)]="newProducto.nombre" required></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating" color="primary">Descripción del producto</ion-label>
      <ion-input name="descripcion" type="text" class="form-controll" [(ngModel)]="newProducto.descripcion" required></ion-input>
    </ion-item>
    <ion-item >
      <ion-label color="primary">Imagen del producto</ion-label>
      <ion-input name="imagen" type="file" class="form-controll" (change)="changeImage($event)" accept="image/*" required></ion-input>
      <ion-img [src]="newProducto.imagen"></ion-img>
    </ion-item>
    <ion-item >
      <ion-label position="floating" color="primary">Precio del producto</ion-label>
      <ion-input name="precio" type="number" class="form-controll" [(ngModel)]="newProducto.precio" required></ion-input>
    </ion-item>
    <div padding>
      <ion-button size="large" type="submit" expand="block">Subir producto</ion-button>
      <ion-back-button defaultHref="home"></ion-back-button>
    </div>
  </form>
</ion-content>
