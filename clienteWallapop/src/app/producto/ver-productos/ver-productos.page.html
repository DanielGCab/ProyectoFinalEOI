<ion-header>
  <ion-toolbar>
    <ion-title>Lista Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar autocomplete autocorrect placeholder="Buscar producto"></ion-searchbar>
<ion-item>
  <ion-label>Ordenar por
  <ion-segment>
    <ion-segment-button value="precio" (click)="ordenarPrecio()">
      <ion-label>Precio</ion-label>
    </ion-segment-button>
    <ion-segment-button value="nombre" (click)="ordenarNombre()">
      <ion-label>Nombre</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-label>
</ion-item>


<div class="card-columns mt-4">
  <app-detalle-producto [producto]="producto"
  *ngFor="let producto of productos">
  </app-detalle-producto>
</div>
</ion-content>
