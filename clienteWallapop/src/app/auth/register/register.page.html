<ion-content color="primary">
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crea tu cuenta</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="nombre" type="text" placeholder="Nombre" [(ngModel)]="newUsuario.nombre" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="apellidos" type="text" placeholder="Apellidos" [(ngModel)]="newUsuario.apellidos" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="nick" type="text" placeholder="Nick" [(ngModel)]="newUsuario.nick" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="newUsuario.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="telefono" type="text" placeholder="Teléfono" [(ngModel)]="newUsuario.telefono"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Contraseña de nuevo" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Registro</ion-button>
            <ion-back-button defaultHref="home"></ion-back-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
