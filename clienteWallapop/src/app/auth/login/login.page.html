<ion-content color="primary" padding *ngIf="usuarios">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Iniciar sesion</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating" color="primary">Nick</ion-label>
              <ion-input name="email" class="form-controll" type="text"  [(ngModel)]="nick" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="primary">Contrase√±a</ion-label>
              <ion-input name="password" type="text" class="form-controll" [(ngModel)]="contrasenya" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit"  expand="block" (click)="logear()">Iniciar sesion</ion-button>
            <ion-back-button text="Volver" defaultHref="home"></ion-back-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
