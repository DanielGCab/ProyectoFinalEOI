<div *ngIf="usuario">
<div *ngIf="productos">
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil de {{usuario.nick}}   </ion-title>
   
  </ion-toolbar>
  <ion-back-button text="Volver" defaultHref="home" ></ion-back-button>
</ion-header>

<ion-content fullscreen>
  
<br>
  <ion-label><b> Nombre y apellidos:</b> {{usuario.nombre}} {{usuario.apellidos}}</ion-label> <br> <br>
    <ion-label><b>Email: </b> {{usuario.email}}</ion-label> <br> <br>
    <ion-label *ngIf="usuario?.telefono">Teléfono: {{usuario.telefono}}</ion-label> <br>
    <ion-button [routerLink]="['/add-producto', usuario]"><ion-icon name="add"></ion-icon> Añadir Producto</ion-button>


<ion-item text-center color="primary">
<ion-label>Productos</ion-label>
</ion-item>
<div  *ngFor="let producto of productos">
<app-producto-detalle  *ngIf="producto.usuario.id == id" [producto]="producto"></app-producto-detalle>
</div>
</ion-content>
</div>
</div>
